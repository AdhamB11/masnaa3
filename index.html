<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب التكلفة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>حساب التكلفة</h1>
    </header>

    <main>
        <section class="input-section">
            <label for="rows"></label>
            <input type="number" id="rows" min="1" placeholder="عدد العناصر" required>
            <button id="generateFields" onclick="generateFields()">توليد الحقول</button>
        </section>

        <section id="measurements" class="measurement-section">
            <!-- سيتم توليد الجدول هنا -->
            <table id="inputTable">
                <thead>
                    <tr>
                        <th>العدد</th>
                        <th>العرض (سم)</th>
                        <th>الطول (سم)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم توليد الصفوف هنا بواسطة JavaScript -->
                </tbody>
            </table>
        </section>

        <section class="product-section">
            <label for="product"></label>
            <input type="number" id="product" min="1" max="8" placeholder="رقم المنتج">
        </section>

        <button id="calculate" onclick="calculateCost()">حساب</button>

        <section class="result-section">
            <h3>الأسعار :</h3>
            <p id="result"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
